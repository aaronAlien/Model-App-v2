<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='app.css') }}"
    />
    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1>My FW</h1>
    <a href="{{ url_for('index') }}">Homepage</a>
    <div class="card">
      <div class="card-header">Search Items</div>
      <div class="card-body">
        <form action="{{ url_for('search_results') }}" method="post">
          <label for="search-term">Search Term:</label>
          <input type="text" id="search-term" name="search_term" />
          <br /><br />
          <label for="search-column">Search Column:</label>
          <select id="search-column" name="column">
            <option value="id">ID</option>
            <option value="brand_name">Brand Name</option>
            <option value="city">City</option>
            <option value="date">Date</option>
          </select>
          <br /><br />
          <input type="submit" value="Search" />
        </form>

        <div id="output">
          {% if results %}
          <h2>Search Results</h2>
          <ul>
            {% for result in results %}
            <li>
              ID: {{ result.id }}<br />
              Name: {{ result.name }}<br />
              Description: {{ result.description }}<br />
            </li>
            {% endfor %}
          </ul>
          {% else %}
          <p>No results found.</p>
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
